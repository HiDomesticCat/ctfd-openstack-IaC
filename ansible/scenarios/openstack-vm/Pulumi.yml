# Pulumi 專案設定
# 這個 scenario 會為每位玩家建立一台獨立的 OpenStack VM 靶機
# 由 chall-manager 自動呼叫，不需要手動執行

name: openstack-vm
runtime:
  name: python
  options:
    virtualenv: venv

description: |
  CTF 靶機 Scenario：為每位玩家動態建立 OpenStack VM
  遵循 chall-manager Scenario 規範：
    - config key : openstack-vm:identity  （chall-manager 自動注入）
    - output key : connection_info        （回傳玩家連線資訊）
    - output key : flag                   （動態 flag）

# ✅ 正確：chall-manager 只注入 identity 這一個 config key
# 格式為 <project-name>:identity → openstack-vm:identity
config:
  openstack-vm:identity:
    description: "由 chall-manager 自動注入的玩家唯一識別"
